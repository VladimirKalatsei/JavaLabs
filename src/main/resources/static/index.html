<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detection System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1><i class="fas fa-language"></i> Language Detection</h1>
        <nav>
            <button id="users-tab" class="active">Пользователи</button>
            <button id="detection-tab">Определение языка</button>
            <button id="history-tab">История</button>
            <button id="stats-tab">Статистика</button>
        </nav>
    </header>

    <main>
        <!-- Секция пользователей -->
        <section id="users-section" class="active">
            <h2>Управление пользователями</h2>
            <button id="add-user-btn">Добавить пользователя</button>

            <div id="user-form-container" class="hidden">
                <form id="user-form">
                    <input type="hidden" id="user-id">
                    <div class="form-group">
                        <label for="username">Имя пользователя</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-user-btn">Отмена</button>
                        <button type="submit">Сохранить</button>
                    </div>
                </form>
            </div>

            <div class="table-container">
                <table id="users-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Email</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Секция определения языка -->
        <section id="detection-section">
            <h2>Определение языка текста</h2>
            <form id="detection-form">
                <div class="form-group">
                    <label for="user-select">Пользователь</label>
                    <select id="user-select" required>
                        <option value="">Выберите пользователя</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="text-to-detect">Текст для анализа</label>
                    <textarea id="text-to-detect" rows="5" required></textarea>
                </div>
                <button type="submit">Определить язык</button>
            </form>
            <div id="detection-result">
                <h3>Результат:</h3>
                <p id="detected-language">-</p>
            </div>
        </section>

        <!-- Секция истории -->
        <section id="history-section">
            <h2>История определений</h2>
            <div class="filters">
                <input type="text" id="history-search" placeholder="Поиск по тексту...">
                <select id="history-user-filter">
                    <option value="">Все пользователи</option>
                </select>
            </div>
            <div class="table-container">
                <table id="history-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Пользователь</th>
                        <th>Текст</th>
                        <th>Язык</th>
                        <th>Дата</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Секция статистики -->
        <section id="stats-section">
            <h2>Статистика системы</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Всего запросов</h3>
                    <p id="total-requests">0</p>
                </div>
                <div class="stat-card">
                    <h3>Всего пользователей</h3>
                    <p id="total-users">0</p>
                </div>
                <div class="stat-card">
                    <h3>Всего определений</h3>
                    <p id="total-detections">0</p>
                </div>
            </div>
        </section>
    </main>
</div>

<script src="app.js"></script>
</body>
</html>
